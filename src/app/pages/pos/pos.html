<div class="card p-5">
  <p-toast position="top-center" class="custom-toast"></p-toast>
  <!-- 🔍 Search bar & Add button -->
  <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
    <div class="flex items-center w-full md:w-1/2 rounded-xl px-4 py-2 border border-gray-200">
      <i class="pi pi-search text-gray-400 mr-2"></i>
      <input type="text" pInputText placeholder="Search by POS name or location..." class="w-full outline-none border-0"
        [(ngModel)]="searchQuery" (input)="filterPosList()" />
    </div>

    <button pButton label="Add New POS" icon="pi pi-plus" class="p-button-success p-3 rounded-xl shadow-md"
      (click)="openAddDialog()"></button>
  </div>

  <!-- 🏪 POS List -->
  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let pos of filteredPosList"
      class="rounded-2xl shadow-lg border border-gray-200 hover:shadow-xl transition-all duration-200">
      <div class="p-5 flex flex-col h-full">
        <div class="flex justify-between items-center mb-3">
          <h3 class="text-lg font-bold text-gray-800">{{ pos.name }}</h3>
          <span class="text-xs px-3 py-1 rounded-full" [ngClass]="{
              'bg-green-100 text-green-600': pos.status === 'open',
              'bg-gray-200 text-gray-600': pos.status === 'closed'
            }">
            {{ pos.status === 'open' ? 'Open' : 'Closed' }}
          </span>
        </div>

        <p class="text-sm text-gray-500 mb-1"><strong>Location:</strong> {{ pos.location }}</p>
        <p class="text-sm text-gray-500 mb-1"><strong>Opened At:</strong> {{ pos.openedAt }}</p>
        <p class="text-sm text-gray-500 mb-1"><strong>User:</strong> {{ pos.user }}</p>
        <p class="text-sm text-gray-500 mb-3"><strong>Payment Methods:</strong> {{ pos.paymentMethods }}</p>

        <!-- Action buttons -->
        <div class="flex flex-col mt-auto">
          <div class="flex justify-between">
            <button pButton label="Continue Sale" icon="pi pi-shopping-cart"
              class="p-button-primary p-button-rounded px-4" (click)="continueSale(pos)"></button>

            <button pButton label="Close POS" icon="pi pi-lock" class="p-button-danger p-button-rounded px-4"
              (click)="attemptClosePos(pos)"></button>
          </div>

          <!-- Fixed container for warning message to control card height -->
          <div class="mt-2 min-h-[20px]">
            <p [class.invisible]="!pos.showCloseWarning" class="text-xs text-red-500 text-center w-full">
              ⚠ Cannot close — POS is open on another device.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 🧾 Add New POS Dialog -->
  <p-dialog header="Add New POS" [(visible)]="addDialogVisible" [modal]="true" [closable]="true" [draggable]="false"
    [resizable]="false" [style]="{ width: '450px' }">
    <div class="p-fluid space-y-4">
      <div class="field">
        <label class="font-semibold mb-2 block">POS Name</label>
        <input type="text" pInputText placeholder="Enter POS name" [(ngModel)]="newPos.name" class="w-full" />
      </div>

      <div class="field">
        <label class="font-semibold mb-2 block">Location</label>
        <input type="text" pInputText placeholder="e.g., Riyadh Branch" [(ngModel)]="newPos.location" class="w-full" />
      </div>

      <div class="field">
        <label class="font-semibold mb-2 block">Payment Methods</label>
        <input type="text" pInputText placeholder="e.g., Cash, Mada, Transfer" [(ngModel)]="newPos.paymentMethods"
          class="w-full" />
      </div>

      <div class="flex justify-end gap-2 pt-4 border-t">
        <button pButton label="Cancel" icon="pi pi-times" class="p-button-text text-gray-600 hover:text-red-500"
          (click)="addDialogVisible = false"></button>
        <button pButton label="Save" icon="pi pi-check" class="p-button-success" (click)="saveNewPos()"></button>
      </div>
    </div>
  </p-dialog>

</div>
